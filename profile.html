<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - DigitalMitra</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="header">Profile</div>

        <!-- Profile Picture Upload -->
        <div class="profile-pic">
            <img id="profile-img" src="default-avatar.png" alt="Profile Picture">
            <input type="file" id="upload-img" accept="image/*">
        </div>
        <div class="user">
            <label>Full Name: <input type="text" id="name" readonly></label>
            <label>Email: <input type="email" id="email" readonly></label>
        </div>
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress">0% Completed</div>
            </div>
        </div>

        <!-- Profile Information Form -->
        <div class="info">
            
            <label>Gender: 
                <select id="gender">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <label>Age: <input type="number" id="age"></label>
            <label>Date of Birth: <input type="date" id="dob"></label>
            <label>Phone Number: <input type="tel" id="phone"></label>
          <!-- <label>Address: <input type="text" id="address"></label>
            <label>City: <input type="text" id="city"></label>
            <label>State: <input type="text" id="state"></label>
            <label>Country: <input type="text" value="India" disabled></label>-->
        </div>

        <button class="save-btn" id="save-btn">Save</button>
        <button class="next-btn" id="next-btn">Nextâ®•</button>
    </div>

    <script type="module" src="profile.js"></script>
</body>
</html>
