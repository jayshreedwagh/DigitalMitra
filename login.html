<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DigitalMitra</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DigitalMitra Login</h1>
    </header>

    <section class="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter the Password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </section>
    <!-- Popup Container (Add this to register.html & login.html) -->
    <!-- Popup Container (Now at the Top) -->
<div id="popup" style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
background: white; padding: 15px; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
z-index: 1000; width: 80%; max-width: 400px; text-align: center;">
    <p id="popup-message" style="margin: 0; font-size: 16px; font-weight: bold;"></p>
    <button id="close-popup" style="margin-top: 10px; padding: 5px 10px; border: none;
    background: #007BFF; color: white; border-radius: 5px; cursor: pointer;">OK</button>
</div>

    <script type="module" src="popup.js"></script>

    <script src="login.js"></script>
    <script type="module" src="login.js"></script>

</body>
</html>
